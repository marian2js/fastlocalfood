<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fast Local Food</title>
	<meta name="description" content="Searcher for nearby food places">
	<meta name="keywords" content="Food, Places, Map, Local, Bars, Restaurants, Fast Food">
	<link rel="shortcut icon" href="/favicon.ico">

	<!-- Social Metas -->
	<meta property="og:site_name" content="Fast Local Food"/>
	<meta property="og:title" content="Fast Local Food"/>
	<meta property="og:image" content="http://fastlocalfood.com/images/photo.jpg"/>

	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css"/>

	<!-- build:css ../dist/app.min.css -->
	<link rel="stylesheet/less" href="/styles/main.less"/>
	<!-- endbuild -->
</head>
<body>
	<div class="fixed-map">
		<div class="jumbotron" id="map-canvas"></div>
	</div>

	<div class="clearfix"></div>

	<div class="container">
		<div class="alert alert-danger" id="msg-error"></div>

		<div class="text-center" id="share-location">
			<h2><i class="icon-map-marker"></i> We need to know where you are.</h2>
			<a class="btn btn-primary btn-lg" href="#">Share your location Â»</a>
		</div>

		<section id="places"></section>
		<div id="loading" class="text-center"><i class="icon-refresh icon-spin icon-3x"></i></div>
	</div>

	<hr class="divider clearfix">
	<footer>
		<p class="text-center">Fast Local Food.</p>
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script type="text/javascript" src="/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="/vendor/jquery-ui/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>

	<!-- build:js ../dist/app.min.js -->
	<script type="text/javascript" src="/scripts/view.js"></script>
	<script type="text/javascript" src="/scripts/map.js"></script>
	<script type="text/javascript" src="/scripts/position.js"></script>
	<script type="text/javascript" src="/scripts/places.js"></script>
	<script type="text/javascript" src="/scripts/app.js"></script>
	<script type="text/javascript" src="/scripts/controller.js"></script>
	<!-- endbuild -->

	<!-- @if production=false -->
	<!-- LESS Configuration -->
	<script type="text/javascript">
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 500,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false
		};
	</script>
	<script type="text/javascript" src="/vendor/less.js/dist/less-1.4.2.min.js"></script>
	<!-- @endif -->

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-2569098-25', 'fastlocalfood.com');
		ga('send', 'pageview');

</body>
</html>
